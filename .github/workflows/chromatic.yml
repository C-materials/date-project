name: "storybook Chromatic 배포"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main # 메인 브랜치에 푸시될 때 실행
    paths:
      - "apps/storybook/**"

jobs:
  storybook-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: 9.10.0

      - uses: actions/setup-node@v4
        with:
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: pnpm install

      - name: Build Storybook
        run: pnpm --filter storybook build-storybook

      - name: publish to chromatic
        id: chromatic
        continue-on-error: true
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_TOKEN }}
          onlyChanged: true
          externals: apps/**
          workingDir: apps/storybook
outputs:
  storybook_url: ${{ steps.chromatic.outputs.storybookUrl }}

github-bot-storybook:
  runs-on: ubuntu-latest
  needs: [storybook-preview] # storybook-preview 완료 후 실행

  steps:
    - name: PR 코멘트 남기기
      uses: thollander/actions-comment-pull-request@v2
      with:
        comment_tag: ${{ github.event.number }}-storybook # 댓글 중복 방지
        message: |
          💄 Storybook 미리보기: [여기에서 확인하세요](${{ needs.storybook-preview.outputs.storybook_url }})
          🕖 업데이트 시간: ${{ needs.storybook-preview.outputs.currnent_time }}

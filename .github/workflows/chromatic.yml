name: "storybook Chromatic ë°°í¬"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main # ë©”ì¸ ë¸Œëœì¹˜ì— í‘¸ì‹œë  ë•Œ ì‹¤í–‰
    paths:
      - "apps/storybook/**"

jobs:
  storybook-preview:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: 9.10.0

      - uses: actions/setup-node@v4
        with:
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: pnpm install

      - name: Build Storybook
        run: pnpm --filter storybook build-storybook

      - name: publish to chromatic
        id: chromatic
        continue-on-error: true
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_TOKEN }}
          onlyChanged: true
          autoAcceptChanges: true
          externals: apps/**
          workingDir: apps/storybook

      - name: í˜„ì¬ ì‹œê°„ ê°€ì ¸ì˜¤ê¸°
        uses: josStorer/get-current-time@v2
        id: current-time
        with:
          format: "YYYYë…„ MMì›” DDì¼ HHì‹œ mmë¶„ ssì´ˆ"
          utcOffset: "+09:00"

    outputs:
      storybook_url: ${{ steps.chromatic.outputs.storybookUrl }}
      current_time: ${{ steps.current-time.outputs.formattedTime }}

  github-bot-storybook:
    runs-on: ubuntu-latest
    needs: [storybook-preview]
    steps:
      - name: PR ì½”ë©˜íŠ¸ ë‚¨ê¸°ê¸°
        uses: thollander/actions-comment-pull-request@v2
        with:
          comment_tag: ${{github.event.number}}-storybook
          message: |
